<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kotsu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<body id="body_search">
     <div class="nabvar-contain"></div>
    <div class="container p-5 expansive">
    <div class="input position-relative">
        <input type="search" id="search_fetch" onkeydown="search(event)" class="form-control position-relative"  placeholder="Recherche..." required>
        <div class="d-flex">
    <div class="d-flex flex-column  mx-auto mt-5 rounded-3 results" style="top: 3rem!important;"></div> 
    </div>
    </div>
      <div class="d-flex flex-column justify-content-center align-items-center" style="margin: 0 auto;margin-top: 10rem;">
        <h5 class="fw-bold me-auto">Anime recents</h5>
        <div class="row row-cols-2 row-cols-lg-4" id="Anime">
        </div>
         <div id="btn-place" class="ms-auto"></div>
        <div class="d-flex gap-2 p-3 justify-content-center align-items-center mx-auto mt-2 position-relative"id="pagination"></div>
    </div>
    <!-- trending -->
    <div class="d-flex flex-column justify-content-center align-items-center" style="margin: 0 auto;"> 
        <h5 class="fw-bold me-auto">Anime les plus populaires</h5>
        <div class="row row-cols-2 row-cols-lg-4" id="trending">
        </div>
         <div id="btn_trend" class="ms-auto"></div>
        <div class="d-flex gap-2 p-3 justify-content-center align-items-center me-3  mt-2 position-relative" id="pagination_trend"></div>
    </div>
     <div class="d-flex flex-column justify-content-center align-items-center" style="margin: 0 auto;"> 
        <h5 class="fw-bold me-auto">Anime les mieux notes</h5>
        <div class="row row-cols-2 row-cols-lg-4" id="Rating">
        </div>
         <div id="btn_Rat" class="ms-auto"></div>
        <div class="d-flex gap-2 p-3 justify-content-center align-items-center me-3  mt-2 position-relative" id="pagination_Rat"></div>
    </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="fetch.js"></script>
    <script src="storage.js"></script>
