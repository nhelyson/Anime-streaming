<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Traducteur LibreTranslate</title>
</head>
<body>
  <h1>🌍 Traduction avec LibreTranslate</h1>

  <label for="texte">Texte à traduire :</label><br>
  <textarea id="texte" rows="4" cols="40">Bonjour, comment vas-tu ?</textarea><br><br>

  <label for="cible">Langue cible :</label>
  <select id="cible">
    <option value="en">Anglais</option>
    <option value="es">Espagnol</option>
    <option value="de">Allemand</option>
    <option value="ar">Arabe</option>
    <option value="zh">Chinois</option>
  </select><br><br>

  <button onclick="traduire()">Traduire</button>

  <h2>🔁 Résultat :</h2>
  <p id="resultat"></p>

  <script>
  fetch("https://translate.googleapis.com/translate_a/single?client=gtx&sl=fr&tl=en&dt=t&q=Bonjour")
  .then(res => res.json())
  .then(data => {
    console.log(data); // "Hello"
  });

  </script>
</body>
</html>
